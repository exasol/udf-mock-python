name: Run pytest

on: [push, pull_request]

jobs:
  pytest:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python & Poetry Environment
        uses: ./.github/actions/prepare_poetry_env
      - name: Run pytest
        run: poetry run python3 -m pytest
